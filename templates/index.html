<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome to Your Spotify Dashboard</title>
  </head>
  <body>
    <h1>Welcome to Your Spotify Dashboard</h1>

    {% if authenticated %}
    <p>Hello, {{ user_id }}! You are logged in.</p>
    <p><a href="/top/{{ user_id }}">View Your Top Tracks and Artists</a></p>
    <!-- Optional: Add log-out functionality here -->
    {% else %}
    <p>Please log in to start viewing your top tracks and artists.</p>
    <a href="/login">Login with Spotify</a>
    {% endif %}
  </body>
</html>
